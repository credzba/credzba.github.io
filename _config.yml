title: Credzba's Programming Notes
description: My programming notes and references
remote_theme: just-the-docs/just-the-docs

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Color scheme (optional - can use "dark" or create custom)
color_scheme: nil

# Enable code copy button
enable_copy_code_button: true

# Aux links (optional - for GitHub repo link in header)
aux_links:
  "View on GitHub":
    - "https://github.com/credzba/credzba.github.io"

# Add custom CSS to fix viewport issue
heading_anchors: true